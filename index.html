<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>SingUp Form</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js" defer></script>
    <main>
      <aside class="sidebar">
        <div class="image">
        <img src="assets/logo.png" alt="">
      </div>
      </aside>
      <section class='form'>
        <div class="header"><div class="title">This is not a real online service!
          You know you need something like this in your life to help you relize your deepest dreams.
           Sign up <span class="italisized">now</span> to get started.
           <br>
           <br>
         You <span class="italisized">know</span> you want to.</div></div>
        <form class="form-group" action="index.html" method="post">
          <div class="fields">
          <legend>Sign up form</legend>
          <div class="names input-groups">
            <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="">
            </div>
            <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="">
            </div>
          </div>
          <div class="data input-groups">
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="">
            </div>
            <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="" pattern="[0-9]+">
            </div>
          </div>
          <div class="pass input-groups">
            <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="" pattern="[a-zA-Z0-9]+" required>
            </div>
            <div>
            <label for="confirm">Confirm</label>
            <input type="password" id="confirm" name="confirm" value="" pattern="[a-zA-Z0-9]+">
            </div>
          </div>
        </div>
          <div class="btn-sign-up"><button type="submit" id ="signup"name="Sign up" value="Sign up">Create Account</button></div>
        </form>
        <div class="exsist">Already have an account? <a href="#">Log in</a></div>
      </section>
      </main>

  </body>
</html>
